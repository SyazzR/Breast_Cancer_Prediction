<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Diagnosis</title>
</head>

<body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Breast Cancer Diagnosis
                    Project</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the form for diagnosis</p>
                <br><br>
                <h2><b>{{Diagnosis_text}}</b></h2>
            </div>

            <a class="btn btn-primary" style="margin-left:1100px" href="./" role="button">Back</a>

            <form action="{{url_for('predict')}}" method='POST'>
                <div class="mb-3">
                    <label style="font-size: x-large; color: black;">Mean Value</label>
                    <br><br>
                    <label for="exampleFormControlInput1" class="form-label">1. Enter Radius Mean</label>
                    <input type="number" step="any" class="form-control" id="radius_mean" name="radius_mean"
                        placeholder="radius_mean">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">2. Enter Texture Mean</label>
                    <input type="number" step="any" class="form-control" id="texture_mean" name="texture_mean"
                        placeholder="texture_mean">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">3. Enter Perimeter Mean</label>
                    <input type="number" step="any" class="form-control" id="perimeter_mean" name="perimeter_mean"
                        placeholder="perimeter_mean">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">4. Enter Area Mean</label>
                    <input type="number" step="any" class="form-control" id="area_mean" name="area_mean" placeholder="area_mean">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">5. Enter Concavity Mean</label>
                    <input type="number" step="any" class="form-control" id="concavity_mean" name="concavity_mean"
                        placeholder="concavity_mean">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">6. Enter Concave Points Mean</label>
                    <input type="number" step="any" class="form-control" id="concave points_mean" name="concave points_mean"
                        placeholder="concave points_mean">
                </div>
                <br>
                <label style="font-size: x-large; color: black;">Standard Error(SE) Value</label>
                <br><br>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">1. Enter Area SE</label>
                    <input type="number" step="any" class="form-control" id="area_se" name="area_se" placeholder="area_se">
                </div>
                <br>
                <label style="font-size: x-large; color: black;">Worst Value</label>
                <br><br>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">1. Enter Radius Worst</label>
                    <input type="number" step="any" class="form-control" id="radius_worst" name="radius_worst"
                        placeholder="radius_worst">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">2. Enter Texture Worst</label>
                    <input type="number" step="any" class="form-control" id="texture_worst" name="texture_worst"
                        placeholder="texture_worst">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">3. Enter Perimeter Worst</label>
                    <input type="number" step="any" class="form-control" id="perimeter_worst" name="perimeter_worst"
                        placeholder="perimeter_worst">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">4. Enter Area Worst</label>
                    <input type="number" step="any" class="form-control" id="area_worst" name="area_worst"
                        placeholder="area_worst">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">5. Enter Smoothness Worst</label>
                    <input type="number" step="any" class="form-control" id="smoothness_worst" name="smoothness_worst"
                        placeholder="smoothness_worst">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">6. Enter Concavity Worst</label>
                    <input type="number" step="any" class="form-control" id="concavity_worst" name="concavity_worst"
                        placeholder="concavity_worst">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">7. Enter Concave Points Worst</label>
                    <input type="number" step="any" class="form-control" id="concave points_worst" name="concave points_worst"
                        placeholder="concave points_worst">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">8. Enter Symmetry Worst</label>
                    <input type="number" step="any" class="form-control" id="symmetry_worst" name="symmetry_worst"
                        placeholder="symmetry_worst">
                </div>

                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
</body>

</html>
